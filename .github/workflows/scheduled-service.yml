name: Java CI with Maven

on:
  push:
    paths:
      - 'scheduled-service/**'
      - '.github/workflows/scheduled-service.yml'
  pull_request:
    paths:
      - 'scheduled-service/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Spotless Check (Linter)
        run: mvn -pl scheduled-service spotless:check

      - name: Build and test only api-service and scheduled-service
        run: mvn -pl scheduled-service clean verify